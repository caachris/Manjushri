    導言：文殊菩薩以大智無邊，雙照真俗二諦，入不二門，常行中道；以大願無盡，盡未來際劫，究竟菩薩行，成就殊勝淨土；又以大悲無極，恆緣眾生，啓發菩提心，說般若妙法，度涅槃彼岸。
    <br>&emsp;&emsp;&emsp;《華嚴經》入法界品，彌勒菩薩讚說：「文殊師利常為無量百千億那由他諸佛母，常為無量百千億那由他菩薩師。」故文殊菩薩實為諸佛之母，菩薩之師，以下引用諸經，說明此理。
</p>
